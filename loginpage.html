<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet"  href="loginpage.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="urban-nest">
         <a href="homepage.html" target="_blank"><img src="logo.png"></a>
        </div>
         </div>
         <h1>Sign in to UrbanNest</h1>
         <div class="container">
        <form>
        <div class="form-group">
            <label for="email">Username or email address</label>
            <input type="text" class="formbox" id="email">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="formbox" id="Password">
        </div>
        <a href="#">Forgot Password</a>
        <input type="submit" class="btn" value="Log in">
        </form>
        <div class="sign-in">
            <a href="#" id="number">Sign in with number</a>
            <p> New to UrbanNest? <a href="#" id="number2"><span> Create an account</span></a></p>
        </div>
         </div>

         <footer>
         <a href="#">Terms</a>
         <a href="#">Privacy</a>
         <a href="#">Docs</a>
         <a href="#">Contact UrbanNest Support</a>
         <a href="#">Manage cookies</a>
         <a href="#">Do not share my personal information</a>
         </footer>
</body>
</html>
